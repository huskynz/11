name: Build and Publish Docker Image

on:
  push:
    branches:
      - master
      - dev
    tags:
      - v*
      - cr*
  pull_request:
    branches:
      - master
  workflow_dispatch:

env:
  REGISTRY: quay.io
  IMAGE_NAME: huskynz/11

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      should_push: ${{ steps.compute.outputs.should_push }}
      all_tags: ${{ steps.compute.outputs.all_tags }}
      labels: ${{ steps.meta.outputs.labels }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract Docker metadata (labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          labels: |
            org.opencontainers.image.description=HuskyNZ main site container image (Next.js)

      - name: Compute push flags & full tags
        id: compute
        shell: bash
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
            echo "should_push=false" >> "$GITHUB_OUTPUT"
          else
            echo "should_push=true" >> "$GITHUB_OUTPUT"
          fi

          if [[ "${GITHUB_REF_NAME}" == "master" ]]; then
            BRANCH_TAGS=("latest" "master")
          else
            BRANCH_TAGS=("${GITHUB_REF_NAME}")
          fi

          ALL_TAGS=()
          for t in "${BRANCH_TAGS[@]}"; do
            ALL_TAGS+=("${REGISTRY}/${IMAGE_NAME}:$t")
            ALL_TAGS+=("docker.io/${IMAGE_NAME}:$t")
          done

          # JSON array output
          jq -n --argjson arr "$(printf '%s\n' "${ALL_TAGS[@]}" | jq -R . | jq -s .)" '$arr' > all_tags.json
          ALL_TAGS_JSON=$(cat all_tags.json)
          echo "all_tags=$ALL_TAGS_JSON" >> "$GITHUB_OUTPUT"

  build:
    needs: setup
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - name: Log in to Quay
        if: needs.setup.outputs.should_push == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}

      - name: Log in to Docker Hub
        if: needs.setup.outputs.should_push == 'true'
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ needs.setup.outputs.should_push == 'true' }}
          tags: ${{ fromJSON(needs.setup.outputs.all_tags) }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

  post:
    needs: [setup, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const tags = JSON.parse('${{ needs.setup.outputs.all_tags }}');
            const pushed = '${{ needs.setup.outputs.should_push }}' === 'true';
            const summary = [
              `Event: ${{ github.event_name }}`,
              `Pushed: ${pushed}`,
              'Registries:',
              `- ${process.env.REGISTRY}`,
              `- docker.io`,
              `Image: ${process.env.REGISTRY}/${process.env.IMAGE_NAME}`,
              'Tags:',
              ...tags.map(t => `- ${t}`)
            ].join('\n');
            core.summary.addHeading('Docker publish result', 2);
            core.summary.addCodeBlock(summary, 'text');
            await core.summary.write();
