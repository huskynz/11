name: Build andPublish Docker - Docker Hub (TEMP)

on:
  push:
    branches:
      - master
      - dev
    tags:
      - v*
      - cr*
  pull_request:
    branches:
      - master
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: huskynz/11

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
      labels: ${{ steps.meta.outputs.labels }}
      image: ${{ steps.compute.outputs.image }}
      should_push: ${{ steps.compute.outputs.should_push }}
      primary_tag: ${{ steps.compute.outputs.primary_tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract Docker metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          labels: |
            org.opencontainers.image.description=HuskyNZ main site container image (Next.js)
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=semver,pattern={{ version }}
            type=semver,pattern={{ major }}.{{ minor }}
            type=semver,pattern={{ major }}
            type=raw,value=latest,enable={{ is_default_branch }}
          annotations: |
            org.opencontainers.image.description=HuskyNZ Main Site Container Image (Next.js)

      - name: Compute outputs
        id: compute
        shell: bash
        run: |
          echo "image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}" >> "$GITHUB_OUTPUT"
          echo "should_push=$([[ '${{ github.event_name }}' != 'pull_request' ]] && echo true || echo false)" >> "$GITHUB_OUTPUT"
          primary_tag=$(echo "${{ steps.meta.outputs.tags }}" | head -n 1)
          echo "primary_tag=${primary_tag}" >> "$GITHUB_OUTPUT"

  build:
    needs: setup
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU (for multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Log in to Docker Hub
        if: needs.setup.outputs.should_push == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and (optionally) push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ needs.setup.outputs.should_push == 'true' }}
          tags: ${{ needs.setup.outputs.tags }}
          labels: ${{ needs.setup.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true

  publish:
    needs: [setup, build]
    if: needs.setup.outputs.should_push == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Inspect pushed manifest
        run: |
          docker buildx imagetools inspect "${{ needs.setup.outputs.primary_tag }}"

  post:
    needs: [setup, build]
    runs-on: ubuntu-latest
    steps:
      - name: Summarize build
        uses: actions/github-script@v7
        with:
          script: |
            const tags = `${{ toJSON(needs.setup.outputs.tags) }}`.split('\n').filter(Boolean)
            const pushed = `${{ needs.setup.outputs.should_push }}` === 'true'
            const summary = [
              `Event: ${{ github.event_name }}`,
              `Pushed: ${pushed}`,
              `Registry: ${{ env.REGISTRY }}`,
              `Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}`,
              'Tags:',
              ...tags.map(t => `- ${t}`)
            ].join('\n')
            core.summary.addHeading('Docker publish result', 2)
            core.summary.addCodeBlock(summary, 'text')
            await core.summary.write()
